_BASE_: base.yaml
model:
  arch: blip2_qformer2
  model_type: pretrain

datasets:
  epic_kitchens:
    build_info:
      kwargs:
        all:
          include_detections: True

run:
  task: image_text_pretrain_eval
  output_dir: "output/results/epic_kitchens/epic_kitchens_pretrain"

  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 10
  warmup_steps: 5000