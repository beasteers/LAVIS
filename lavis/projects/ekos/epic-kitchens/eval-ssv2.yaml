_BASE_: 3fr-det.yaml

datasets:
  epic_kitchens:
  s20bn:
    train_samples_portion: all
    build_info:
      kwargs:
        all:
          inner_buffer: 2
          include_detections: True
          qa_prompt:
            # - describe_predicates
            - action_before_after
            - action_complete
            - yes_no_predicate
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
      eval:
        name: "blip_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "instruct_blip_question"
      eval:
        name: "instruct_blip_question"
model:
  qformer_num_classes: null

run:
  output_dir: "output/results/epic_kitchens/epic_kitchens_eval"
  batch_size_train: 64
  batch_size_eval: 64
  num_beams: 4
  valid_splits: []
  test_splits: ['test']

  evaluate: True
  resume_ckpt_path: output/results/epic_kitchens/epic_kitchens_4/20240307073/checkpoint_best.pth
